<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        
        #game-container {
            position: relative;
            width: 300px;
            height: 300px;
            border: 2px solid #333;
            background-color: #fff;
            margin-bottom: 20px;
        }
        
        .snake-part {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #4CAF50;
            border: 1px solid #45a049;
        }
        
        .food {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #f44336;
            border-radius: 50%;
        }
        
        #controls {
            display: grid;
            grid-template-areas:
                ". up ."
                "left down right";
            gap: 10px;
            margin-top: 20px;
        }
        
        .arrow-btn {
            width: 60px;
            height: 60px;
            font-size: 24px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .arrow-btn:active {
            background-color: #555;
        }
        
        #up {
            grid-area: up;
        }
        
        #left {
            grid-area: left;
        }
        
        #down {
            grid-area: down;
        }
        
        #right {
            grid-area: right;
        }
        
        #score {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Snake Game</h1>
    <div id="game-container"></div>
    <div id="score">Score: 0</div>
    <div id="controls">
        <button class="arrow-btn" id="up">↑</button>
        <button class="arrow-btn" id="left">←</button>
        <button class="arrow-btn" id="down">↓</button>
        <button class="arrow-btn" id="right">→</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gameContainer = document.getElementById('game-container');
            const scoreDisplay = document.getElementById('score');
            const upBtn = document.getElementById('up');
            const leftBtn = document.getElementById('left');
            const downBtn = document.getElementById('down');
            const rightBtn = document.getElementById('right');
            
            const gridSize = 20;
            const containerWidth = gameContainer.clientWidth;
            const containerHeight = gameContainer.clientHeight;
            const gridWidth = Math.floor(containerWidth / gridSize);
            const gridHeight = Math.floor(containerHeight / gridSize);
            
            let snake = [{x: 10, y: 10}];
            let food = generateFood();
            let direction = 'right';
            let nextDirection = 'right';
            let score = 0;
            let gameSpeed = 150;
            let gameInterval;
            
            function generateFood() {
                let foodPosition;
                do {
                    foodPosition = {
                        x: Math.floor(Math.random() * gridWidth),
                        y: Math.floor(Math.random() * gridHeight)
                    };
                } while (snake.some(part => part.x === foodPosition.x && part.y === foodPosition.y));
                
                return foodPosition;
            }
            
            function updateGame() {
                // Update direction
                direction = nextDirection;
                
                // Move snake
                const head = {...snake[0]};
                
                switch (direction) {
                    case 'up':
                        head.y -= 1;
                        break;
                    case 'down':
                        head.y += 1;
                        break;
                    case 'left':
                        head.x -= 1;
                        break;
                    case 'right':
                        head.x += 1;
                        break;
                }
                
                // Check for collision with walls
                if (head.x < 0 || head.x >= gridWidth || head.y < 0 || head.y >= gridHeight) {
                    gameOver();
                    return;
                }
                
                // Check for collision with self
                if (snake.some(part => part.x === head.x && part.y === head.y)) {
                    gameOver();
                    return;
                }
                
                // Add new head
                snake.unshift(head);
                
                // Check if snake ate food
                if (head.x === food.x && head.y === food.y) {
                    score += 10;
                    scoreDisplay.textContent = `Score: ${score}`;
                    food = generateFood();
                    
                    // Increase speed slightly every 50 points
                    if (score % 50 === 0 && gameSpeed > 50) {
                        gameSpeed -= 10;
                        clearInterval(gameInterval);
                        gameInterval = setInterval(updateGame, gameSpeed);
                    }
                } else {
                    // Remove tail if no food eaten
                    snake.pop();
                }
                
                renderGame();
            }
            
            function renderGame() {
                // Clear game container
                gameContainer.innerHTML = '';
                
                // Render snake
                snake.forEach((part, index) => {
                    const snakePart = document.createElement('div');
                    snakePart.className = 'snake-part';
                    snakePart.style.left = `${part.x * gridSize}px`;
                    snakePart.style.top = `${part.y * gridSize}px`;
                    
                    // Make head slightly different
                    if (index === 0) {
                        snakePart.style.backgroundColor = '#2E7D32';
                    }
                    
                    gameContainer.appendChild(snakePart);
                });
                
                // Render food
                const foodElement = document.createElement('div');
                foodElement.className = 'food';
                foodElement.style.left = `${food.x * gridSize}px`;
                foodElement.style.top = `${food.y * gridSize}px`;
                gameContainer.appendChild(foodElement);
            }
            
            function gameOver() {
                clearInterval(gameInterval);
                alert("خسرتي يا عزة");
                resetGame();
            }
            
            function resetGame() {
                snake = [{x: 10, y: 10}];
                direction = 'right';
                nextDirection = 'right';
                score = 0;
                gameSpeed = 150;
                scoreDisplay.textContent = `Score: ${score}`;
                food = generateFood();
                clearInterval(gameInterval);
                gameInterval = setInterval(updateGame, gameSpeed);
                renderGame();
            }
            
            // Event listeners for arrow buttons
            upBtn.addEventListener('click', () => {
                if (direction !== 'down') nextDirection = 'up';
            });
            
            leftBtn.addEventListener('click', () => {
                if (direction !== 'right') nextDirection = 'left';
            });
            
            downBtn.addEventListener('click', () => {
                if (direction !== 'up') nextDirection = 'down';
            });
            
            rightBtn.addEventListener('click', () => {
                if (direction !== 'left') nextDirection = 'right';
            });
            
            // Keyboard controls
            document.addEventListener('keydown', (e) => {
                switch (e.key) {
                    case 'ArrowUp':
                        if (direction !== 'down') nextDirection = 'up';
                        break;
                    case 'ArrowDown':
                        if (direction !== 'up') nextDirection = 'down';
                        break;
                    case 'ArrowLeft':
                        if (direction !== 'right') nextDirection = 'left';
                        break;
                    case 'ArrowRight':
                        if (direction !== 'left') nextDirection = 'right';
                        break;
                }
            });
            
            // Start the game
            gameInterval = setInterval(updateGame, gameSpeed);
            renderGame();
        });
    </script>
</body>
</html>
